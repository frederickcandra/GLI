<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Input</title>
</head>
<body>
<h1>Input Profile</h1>
<form action="/submitProfile" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender"><br><br>

    <button type="submit">Submit</button>
</form>

<h2>Profiles</h2>
<ul>
    <th:block th:each="profile : ${profiles}">
        <li>Name: <span th:text="${profile.name}"></span>, Age: <span th:text="${profile.age}"></span>, Gender: <span th:text="${profile.gender}"></span></li>
    </th:block>
</ul>
</body>
</html>
